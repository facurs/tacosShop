<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="FacundoRS">
    <meta name="description" content="Little Taco Shop Contact Us">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="tacoShop.html">Home</a></li>
                <li><a href="tacoShop.html">About <abbr title="Little Taco Shop">LTS</abbr></a></li>
                <li><a href="tacoShop.html">Our Menu</a></li>
                <li><a href="hours.html">Store Hours</a></li>
            </ul>
        </nav>

        <picture>
            <img src="img/taco.jpg" alt="Taco" height="250" width="400">
            <figcaption>Little Taco Shop tacos</figcaption>
        </picture>
    </header>
    <main>
        <article>
            <section>
                <h2>Our Contact Form</h2>
                <form action="http://httpbin.org/get" method="get">
                    <fieldset>
                        <legend>Send us a message</legend>
                        <p>
                            <label for="name">Name</label>
                            <input type="text" name="name" id="name" placeholder="your name">
                        </p>
                        <p>
                            <label for="email">Email</label>
                            <input type="text" name="email" id="email" placeholder="your email">
                        </p>
                        <p>
                            <legend>Your Message</legend>
                            <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
                        </p>
                    </fieldset>
                    <button type="submit">Send</button>
                    <button type="reset">Reset</button>
                </form>
            </section>
            <section>
                <h2>Our Location</h2>
                <address>
                    555 Taco Temptation Lane, Suite T Kansas City MO 55555-5555
                    <p>Phone: <a href="tel:555">555-555-5555</a></p>
                </address>
            </section>
        </article>

        <hr>

        <footer>
            <p>Copyright &copy; The Little Taco Shop</p>
        </footer>
    </main>
</body>
</html>
